name: Redeploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  TZ: Asia/Shanghai

jobs:
  redeploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Clone page branch
        run: |
          # å…‹éš† page åˆ†æ”¯ï¼ˆä»…å…‹éš†æœ€æ–°ç‰ˆæœ¬ï¼‰
          git clone --depth=1 --branch=page https://github.com/${{ github.repository }}.git /tmp/repo
          # å¤åˆ¶ data æ–‡ä»¶å¤¹å†…å®¹åˆ°ç›®æ ‡ç›®å½•
          cp -r /tmp/repo/data/* ./page/data/
          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm -rf /tmp/repo

      - name: git config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit changes
        run: |
          mkdir pages
          cp -r ./page/data ./page/favicon.ico ./page/index.html ./page/style.css ./page/README.md pages/
          cd pages
          git init
          git add .
          git commit -m "ğŸ”„ $(date +"%Yå¹´%mæœˆ%dæ—¥-%Hæ—¶%Måˆ†") é‡æ–°éƒ¨ç½²"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:page

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './page'

  deploy:
    needs: redeploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
